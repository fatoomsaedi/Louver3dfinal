<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model with AR</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.10.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- استخدام model-viewer لعرض النموذج 3D مع AR -->
    <model-viewer src="https://raw.githubusercontent.com/fatoomsaedi/Louver3dfinal/main/model1.glb" alt="3D Model"
                  auto-rotate camera-controls ar>
    </model-viewer>

</body>
</html>
